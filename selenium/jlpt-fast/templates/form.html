<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写信息</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<button type="button" onClick="back()" class="btn btn-default">返回</button>

<hr/>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="mem_id" class="col-sm-2 control-label">JLPT登录账号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mem_id"
                   placeholder="请输入JLPT账号">
        </div>
    </div>
    <div class="form-group">
        <label for="mem_pwd" class="col-sm-2 control-label">JLPT登录密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="mem_pwd"
                   placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label for="level" class="col-sm-2 control-label">JLPT等级</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="level"
                   placeholder="例如N1 就写1 N2 就写2">
        </div>
    </div>
    <div class="form-group">
        <label for="schoold_id" class="col-sm-2 control-label">学校序号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="schoold_id"
                   placeholder="看下面表格对应 学校序号">
        </div>
    </div>
    <div class="form-group">
        <label for="schoold_name" class="col-sm-2 control-label">学校名字(要准确)</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="schoold_name"
                   placeholder="报考学校名字要准确">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交订单</button>
        </div>
    </div>
</form>
</body>
<script>
    function back() {
        window.location.href= "/"
    }
</script>
</html>
