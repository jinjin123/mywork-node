apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-back2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-back2
  template:
    metadata:
      labels:
        app: azure-vote-back2
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-back2
        image: jimmy.azurecr.io/redis:6.0.8
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-back2
spec:
  ports:
  - port: 6379
  selector:
    app: azure-vote-back2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-vote-front2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-vote-front2
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: azure-vote-front2
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: azure-vote-front2
        image: jimmy.azurecr.io/azure-vote-front:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: REDIS
          value: "azure-vote-back"
---
apiVersion: v1
kind: Service
metadata:
  name: azure-vote-front2
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: azure-vote-front2
