rootpw redhat
# user --groups=wheel --name=computingforgeeks --password=StrongUserPassword --gecos="Computingforgeeks User"

###############################################################
#
# SELinux and Firewalld
#
###############################################################

selinux --disabled
#selinux --permissive
#selinux --disabled
 
# firewall --enabled --ssh 
firewall --disabled

 
